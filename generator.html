<!DOCTYPE html>
<html>
    <head>
        <title>Random Password Generator</title>
        <link rel="stylesheet" type="text/css" href="generator.css">
    </head>

    <body>
        <div class="inputBox">
            <h2>Random Password Generator</h2>
            <input type="text" name="" placeholder="Random Password" id="password" readonly="">
            <div id="btn" onclick="createNewPassword();">Generate Password</div>
        </div>
        <script type="text/javascript"> //Generare Nuove Password
            function createNewPassword(){

                var chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&()_+?><:{}[]";
                var pswLength = 16;
                var password = "";

                for (var i=0; i<pswLength; i++){
                    var rn = Math.floor(Math.random() * chars.length);
                    password += chars.substring(rn,rn+1);
                }
                document.getElementById("password").value = password
            }
        </script>
    </body>
</html>
